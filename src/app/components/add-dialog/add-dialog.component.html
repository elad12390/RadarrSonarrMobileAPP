<mat-card *ngIf="metadata$ | async">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Path</mat-label>
      <mat-select [formControl]="form.path">
        <mat-option *ngFor="let path of metadata['paths']" [value]="path">
          {{path}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox [formControl]="form.monitored">Monitor</mat-checkbox>
    <mat-form-field>
      <mat-label>Profile</mat-label>
      <mat-select [formControl]="form.profileId">
        <mat-option *ngFor="let profile of minAvailabilitySelectionArr" [value]="profile">
          {{profile}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Profile</mat-label>
      <mat-select [formControl]="form.profileId">
        <mat-option *ngFor="let profile of metadata['profiles']" [value]="profile.id">
          {{profile.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="addMovie()">Add Movie</button>
  </form>
</mat-card>
