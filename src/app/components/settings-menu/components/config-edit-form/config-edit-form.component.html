<ng-container [ngSwitch]="formType">
  <ng-container *ngSwitchCase="'Radarr'">
    <ng-container *ngIf="formGroupSubscription$ | async"></ng-container>
    <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>Host name</mat-label>
        <input matInput placeholder="192.168.1.xx" [formControl]="formGroup.hostName"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Port</mat-label>
        <input matInput placeholder="By default 7878" [formControl]="formGroup.port"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Api Key</mat-label>
        <input matInput type="password" [formControl]="formGroup.apiKey"/>
      </mat-form-field>
    </form>
  </ng-container>

  <ng-container *ngSwitchCase="'Sonarr'">
    <ng-container *ngIf="formGroupSubscription$ | async"></ng-container>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Host name</mat-label>
        <input matInput placeholder="192.168.1.xx" [formControl]="formGroup.hostName"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Port</mat-label>
        <input matInput placeholder="By default 8989" [formControl]="formGroup.port"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Api Key</mat-label>
        <input matInput type="password" [formControl]="formGroup.apiKey"/>
      </mat-form-field>
      <div>
        <mat-checkbox [formControl]="formGroup.v3">V3</mat-checkbox>
      </div>
    </form>
  </ng-container>
</ng-container>
